<div  id='write'  class = 'is-node'><h2><a name="linux" class="md-header-anchor"></a><span>linux</span></h2><h4><a name="第二章" class="md-header-anchor"></a><span>第二章</span></h4><ul><li><p><span>分区命令方案  </span></p></li><li><p><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574924547571.png" referrerpolicy="no-referrer" alt="1574924547571"></p></li><li><p><span>分区的规划</span></p><ul><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574924739074.png" referrerpolicy="no-referrer" alt="1574924739074"></li></ul></li><li><p><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574924947115.png" referrerpolicy="no-referrer" alt="1574924947115"></p></li></ul><hr /><p>&nbsp;</p><h4><a name="第三章" class="md-header-anchor"></a><span>第三章</span></h4><ul><li><p><span>虚拟控制台</span></p><ul><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574925059413.png" referrerpolicy="no-referrer" alt="1574925059413"></li></ul></li><li><p><span>重启关机</span></p><ul><li><span>shutdown </span></li><li><span>halt</span></li><li><span>reboot</span></li></ul></li><li><p><span>shell 技巧：参数，记录，补充</span></p><ul><li><span>pass</span></li></ul></li><li><p><span>vi几种模式转换</span></p><ul><li><p><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574925408012.png" referrerpolicy="no-referrer" alt="1574925408012"></p></li><li><p><span>命令模式：进入vi编辑器之后，系统默认处于命令模 式。命令模式控制屏幕光标的移动，字符、 字或行的删除，某区域的移动、复制等。 在命令模式下，按冒号键“:”可以进入末 行模式，按字母键“a”就可以进入插入模 式。 </span></p></li><li><p><span>末行模式：</span></p><ul><li><span>将文件保存或退出vi编辑器，也可以设置 编辑环境、替换字符或删除字符。</span></li><li><span>在末行模式下按“Esc”键可以回到命令模 式</span></li></ul></li><li><p><span>插入模式：只有在插入模式下，才可以进行文本编辑。 在插入模式下按“Esc”键可回到命令模式。</span></p></li><li><p><span>vi常用命令：复制，删除，保存</span></p><ul><li><span>x 删除</span></li><li><span>y 复制</span></li><li><span>w 保存</span></li></ul></li></ul><hr /><h4><a name="第四章" class="md-header-anchor"></a><span>第四章</span></h4><ul><li><p><span>文件 ：普通文件，目录文件</span></p><ul><li><p><span>linux常见的文件类型：普通，目录，链接，设备，管道</span></p><ul><li><p><span>普通：-,一般是用一些相关的应用程序创建，比如 图像工具、文档工具或归档工具等</span></p></li><li><p><span>目录：d</span></p></li><li><p><span>设备文件：块设备文件（b）字符设备文件（c）</span></p></li><li><p><span>管道文件：p</span></p></li><li><p><span>链接文件</span></p><ul><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574926080881.png" referrerpolicy="no-referrer" alt="1574926080881"></li><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574926099234.png" referrerpolicy="no-referrer" alt="1574926099234"></li></ul></li></ul></li></ul></li></ul></li><li><p><span>目录结构</span></p><ul><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574926219350.png" referrerpolicy="no-referrer" alt="1574926219350"></li><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574926259454.png" referrerpolicy="no-referrer" alt="1574926259454"></li></ul></li><li><p><span>软硬链接区别：</span></p><ul><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574926796226.png" referrerpolicy="no-referrer" alt="1574926796226"></li></ul></li></ul><p>&nbsp;</p><h4><a name="第五章" class="md-header-anchor"></a><span>第五章</span></h4><ul><li><p><span>文本显示</span></p><ul><li><span>cat，more，less， head，tail</span></li></ul></li><li><p><span>文本处理</span></p><ul><li><p><span>sort，uniq，cut， comm，diff</span></p><ul><li><span>uniq：重复行删除</span></li><li><span>cut：从文本行中选定输出指定行</span></li><li><span>comm：逐行比较两个已排过序的文件 </span></li><li><span>diff：逐行比较两个文本文件，列出其不同之处 </span></li></ul></li></ul></li><li><p><span>文件和命令查找</span></p><ul><li><p><span>grep、find， locate</span></p><ul><li><span>grep：查找文件中符合条件的字符串 </span></li><li><span>find：列出文件系统内符合条件的文件 </span></li><li><span>locate：在数据库中查找文件 </span></li></ul></li></ul></li><li><p><span>系统信息显示</span></p><ul><li><p><span>uname、hostname、free、 du</span></p><ul><li><span>uname：显示计算机及操作系统相关信息 </span></li><li><span>hostname：显示或修改计算机主机名 </span></li><li><span>free：查看内存信息 </span></li><li><span>du：显示目录或文件的磁盘占用量 </span></li></ul></li></ul></li><li><p><span>信息交流</span></p><ul><li><p><span>echo、mesg、wall、 write。 </span></p><ul><li><span>echo：在显示器上显示文字 </span></li><li><span>mesg：允许或拒绝写消息 </span></li><li><span>wall：对全部已登录用户发送信息 </span></li><li><span>write：向用户发送消息 </span></li></ul></li></ul></li></ul><hr /><h4><a name="第六章" class="md-header-anchor"></a><span>第六章</span></h4><p>&nbsp;</p><hr /><h4><a name="第七章" class="md-header-anchor"></a><span>第七章</span></h4><ul><li><p><span>用户和组的命令</span></p></li><li><p><span>etc/passwd文件</span></p><ul><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574928041058.png" referrerpolicy="no-referrer" alt="1574928041058"></li><li><span>zhangsan : x :1000:1000:张三:/home/zhangsan:/bin/bash</span></li><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574928172845.png" referrerpolicy="no-referrer" alt="1574928172845"></li></ul></li><li><p><span>etc/shadow</span></p><ul><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574928314085.png" referrerpolicy="no-referrer" alt="1574928314085"></li><li><span>zhangsan:</span><span class="MathJax_SVG" tabindex="-1" style="font-size: 100%; display: inline-block;"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1.161ex" height="1.994ex" viewBox="0 -755.9 500 858.4" role="img" focusable="false" style="vertical-align: -0.238ex;"><defs><path stroke-width="0" id="E1-MJMAIN-36" d="M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use xlink:href="#E1-MJMAIN-36" x="0" y="0"></use></g></svg></span><script type="math/tex">6</script><span>E/xvWMmh$rhYLQwwffEqIudVLFzMlvkb0iN4.0Ol uk6H.UovEYN0/99dVoHXcaCNGZZkFY1S3QHYgm7e6JPzEew6ybmN 4e0:16364:0:99999:7:::</span></li><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574928472502.png" referrerpolicy="no-referrer" alt="1574928472502"></li></ul></li><li><p><span>/etc/group</span></p><ul><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574929239866.png" referrerpolicy="no-referrer" alt="1574929239866"></li><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574929250846.png" referrerpolicy="no-referrer" alt="1574929250846"></li></ul></li><li><p><span>/etc/gshadow</span></p><ul><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574929381493.png" referrerpolicy="no-referrer" alt="1574929381493"></li><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574929391526.png" referrerpolicy="no-referrer" alt="1574929391526"></li><li></li></ul></li></ul><p>&nbsp;</p><ul><li><p><span>用户账户设置</span></p><ul><li><span>useradd，usermod和 userdel</span></li></ul></li><li><p><span>用户组账户设置</span></p><ul><li><span>groupadd，groupmod 和groupdel</span></li></ul></li><li><p><span>su命令</span></p><ul><li><span>使用su命令可以切换到其它用户账户进行 登录。如果su命令不加任何选项，默认为 切换到root用户，并且不改变Shell环境。 </span></li></ul></li></ul><hr /><h4><a name="第八章" class="md-header-anchor"></a><span>第八章</span></h4><ul><li><p><span>磁盘  分区  挂载  </span></p><ul><li><span>在Linux系统中，如果需要在某个磁盘上存 储数据，则需要将磁盘进行分区，然后创 建文件系统，最后将文件系统挂载到目录 下才可以</span></li><li><span>分区   Fdisk</span></li><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574930412595.png" referrerpolicy="no-referrer" alt="1574930412595"></li></ul></li></ul><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><ul><li><p><span>自动挂载fstab</span></p><ul><li><p><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574930707330.png" referrerpolicy="no-referrer" alt="1574930707330"></p></li><li><p><span>/dev/sda5    /mnt/kk ext4     defaults     0     0</span></p><ul><li><span>1．设备 使用设备名称和UUID号表示都可以。如果要查看某 设备的UUID号，可以用下面命令： ls –l /dev/disk/by-uuid 或 blkid</span></li><li><span>2．挂载目录 Linux系统为每个设备或分区设定了挂载目录。</span></li><li><span>3．文件系统类型 Linux系统为每个设备或分区指定了文件系统类型。</span></li><li><span>4．挂载选项</span></li><li><span>5．转储选项 dump选项检查文件系统并用一个数字来决定该文 件系统是否需要备份。如果它是0，dump将会忽 略该文件系统，不做备份。</span></li><li><span>6．文件系统检查选项 fsck选项通过检验第6项中的数字来决定以何种 顺序检查文件系统，如果它是0，fsck将不检查 该文件系统。根文件系统（“/”）的默认值为1， 其他文件系统可以为2-9。</span></li></ul></li></ul></li></ul><hr /><h4><a name="第九章" class="md-header-anchor"></a><span>第九章</span></h4><ul><li><p><span>rpm 安装（添加）、删 除（卸载）、刷新、升级、查询</span></p><ul><li><p><span>安装：rpm -ivh [RPM软件包文件名称] </span></p></li><li><p><span>删除：rpm -e [RPM包名称]</span></p></li><li><p><span>升级：rpm -Uvh [RPM软件包文件名称] </span></p><ul><li><span>升级软件包实际上是删除和 安装的组合。</span></li><li><span>不管该软件包的早期版本是 否已被安装，升级选项都会安装该软件包。 </span></li></ul></li><li><p><span>刷新：rpm -Fvh [RPM软件包文件名称] </span></p><ul><li><span>使用RPM刷新软件包时，系统会比较指 定的软件包的版本和系统上已安装的版本。当 RPM的刷新选项处理的版本比已安装的版本更新， 它就会升级到更新的版本。</span></li><li><span>如果软件包先前没有 安装，RPM的刷新选项将不会安装该软件包，这 和RPM的升级选项不同。 </span></li></ul></li></ul></li><li><p><span>tar 打包解包</span></p><ul><li><span>tar：使用tar命令可以将许多文件一起保存到一 个单独的磁带或磁盘归档，并能从归档中 单独还原所需文件</span></li></ul></li><li><p><span>常用gz</span></p><ul><li><span>使用tar命令可以在归档或者是解包的同时 调用gzip压缩程序。以“.gz”结尾的文件 就是gzip压缩的结果。与gzip相对应的解压 缩程序是gunzip，tar命令中使用-z选项来 调用gzip。 </span></li><li><span>tar zcvf abc.tar.gz /root/abc  压缩</span></li><li><span>tar zxvf abc.tar.gz  解压</span></li></ul></li></ul><p>&nbsp;</p><p>&nbsp;</p><hr /><h4><a name="第十章" class="md-header-anchor"></a><span>第十章</span></h4><ul><li><p><span>两种权限设定方法</span></p><ul><li><p><span>文字法</span></p><ul><li><span>chmod u+rw,g+r,o+rwx a </span></li><li><span>(u g o) +-= (r w x)</span></li></ul></li><li><p><span>数字法</span></p><ul><li><span>4 写 2 读 1执行</span></li><li><span>chmod 777 a </span></li></ul></li></ul></li><li><p><span>特殊权限</span></p><ul><li><p><span>SUID</span></p><ul><li><span>对一个可执行文件，不是以发起者身份来获取资源，而是以 可执行文件的用户所有者身份来执行；对一个目录无影响。 </span></li></ul></li><li><p><span>SGID</span></p><ul><li><span>对一个可执行文件，不是以发起者身份来获取资源，而是以 可执行文件的组群所有者身份来执行；对一个目录，在该目 录中创建的任意新文件的所属组与该目录的所属组相同。</span></li></ul></li><li><p><span>STICKY</span></p><ul><li><span>对一个可执行文件无影响；对目录设置Sticky之后，尽管其它 用户有写权限，也必须由文件所有者执行删除和移动等操作。</span></li></ul></li><li><p><span>设定方法</span></p><ul><li><p><span>文字法</span></p><ul><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574936002574.png" referrerpolicy="no-referrer" alt="1574936002574"></li></ul></li><li><p><span>数字法</span></p><ul><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574936028111.png" referrerpolicy="no-referrer" alt="1574936028111"></li></ul></li></ul></li><li><p><span>更改目录，文件所有者，组</span></p><ul><li><span>chown 选项 {用户：组群} {文件，目录}</span></li><li><span>chown root.root a</span></li></ul></li></ul></li></ul><hr /><h4><a name="第十一章" class="md-header-anchor"></a><span>第十一章</span></h4><ul><li><p><span>进程种类</span></p><ul><li><span>交互式进程：一个由Shell启动并控制的进 程，交互式进程既可在前台运行，也可在 后台运行</span></li><li><span>批处理进程：与终端无关，安排在指定时 刻完成的一系列进程</span></li><li><span>守护进程：在引导系统时启动，以执行即 时的操作系统任务，比如crond、rsyslogd、 named等</span></li></ul></li><li><p><span>ps</span></p><ul><li><span>使用该命令可以确定有哪些进 程正在运行以及进程运行的状态、进程是 否结束、进程有没有僵死，以及哪些进程 占用了过多的资源等。 </span></li></ul></li><li><p><span>top</span></p><ul><li><span>使用top命令可以显示当前正在运行的进程 以及关于它们的重要信息，包括它们的内 存和CPU使用量</span></li></ul></li><li><p><span>crontab</span></p><ul><li><span>minute hour day month dayofweek user-name commands </span></li><li><span>分时日月周</span></li><li><span>30 21* * * root /root/backup.sh //在每天晚上的21:30执行/root/backup.sh文件 </span></li><li><span>45 4 1,10,22 * * root /root/backup.sh //在每月1、10、22日的4:45执行/root/backup.sh文件 </span></li><li><span>20 1 * * 6,0 root /bin/find / -name core -exec rm {} \; //在每星期六、星期日的1:20执行一个find命令，查找相应的文件 </span></li><li><span>0,30 18-23 * * * root /root/backup.sh //在每天18:00～23:00之间每隔30分钟执行/root/backup.sh</span></li><li><span>0 23 * * 6 root /root/backup.sh //在每星期六的23:00执行/root/backup.sh </span></li><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574937172569.png" referrerpolicy="no-referrer" alt="1574937172569"></li></ul></li></ul><p>&nbsp;</p><hr /><h4><a name="第十二章" class="md-header-anchor"></a><span>第十二章</span></h4><ul><li><p><span>网卡的配置文件保存位置</span></p><ul><li><p><span>系统网络设备的配置文件/etc/sysconfig/network-scripts</span></p><ul><li><span>在Linux统中，系统网络设备的配置文件保 存在/etc/sysconfig/network-scripts目录下， 其中文件ifcfg-eno16777736包含一块网卡 的配置信息，文件ifcfg-lo包含回路IP地址 信息。 </span></li></ul></li><li><p><span>/etc/resolv.conf</span></p><ul><li><span>是由域名解析器 （resolver，一个根据主机名解析IP地址 的库）使用的配置文件</span></li></ul></li><li><p><span>/etc/hosts</span></p><ul><li><span>当计算机启动时，在可以查询DNS以前， 计算机需要查询一些主机名到IP地址的匹 配。这些匹配信息存放在/etc/hosts文件中。</span></li><li><span>在没有域名服务器的情况下，系统上的所 有网络程序都通过查询该文件来解析对应 于某个主机名的IP地址</span></li></ul></li></ul></li><li><p><span>常用网络指令</span></p><ul><li><p><span>traceroute、ifconfig、ping、netstat、 arp以及tcpdump</span></p><ul><li><span>traceroute : 显示数据包到目标 主机之间的路径</span></li><li><span>ifconfig : 使用ifconfig命令可以显示和配置网络接口， 比如设置IP地址、MAC地址、激活或关闭 网络接口</span></li><li><span>ping : 测试与目标计算机之间 的连通性</span></li><li><span>netstat : 显示网络状态的信息， 得知整个Linux系统的网络情况，比如网络 连接、路由表、接口统计、伪装连接和组 播成员</span></li><li><span>arp : 使用arp命令可以用来增加、删除和显示 ARP缓存条目</span></li><li><span>tcpdump : 是Linux系统中强大的网络数据采集分析工具之一， 可以将网络中传送的数据包的头完全截获下来提 供分析</span></li></ul></li></ul></li><li><p><span>systemctl(重点）</span></p><ul><li><span>systemctl </span>[<span>选项</span>][单元命令|单元文件命令]<span> </span></li><li><span>systemctl start named.service </span></li><li><span>systemctl status named.service </span></li><li><span>stop    restart    reload    enable    is-enabled</span></li></ul></li></ul><p>&nbsp;</p><hr /><h4><a name="第十三章" class="md-header-anchor"></a><span>第十三章</span></h4><ul><li><p><span>ssh：登录证书</span></p><ul><li><span>用SSH可以在本地主机和远程服务器之间 进行加密地传输数据，实现数据的安全传 输</span></li><li><span>而OpenSSH是SSH协议的免费开源实现， 它用安全、加密的网络连接工具代替了 telnet，ftp，rlogin，rsh和rcp工具</span></li><li><span>SSH(SecureShll)是强化安全的远程登录方式，过去使用的rsh和telnet，因为包 括登录时的ID和密码数据没有加密就传到网络上，存在安全上的问题。即使在 内部网上，也存在窃取和篡改等危险。</span></li><li><span>SSH将包括密码在内的所有数据都已进行了加密处理，可以进行更安全的远程 操作。 </span></li></ul></li><li><p>&nbsp;</p></li></ul><p>&nbsp;</p><hr /><h4><a name="第十四章" class="md-header-anchor"></a><span>第十四章</span></h4><ul><li><p><span>NFS（Network File System，网络文件系统）</span></p><ul><li><p><span>简介：通过配置NFS服务器,可以让客户机挂载NFS 服务器上的共享目录、文件就如同位于客 户机的本地硬盘上一样</span></p></li><li><p><span>/etc/exports文件</span></p><ul><li><p><span>/etc/exports文件控制着NFS服务器要导出 的共享目录以及访问控制</span></p></li><li><p><span>/etc/exports文件内容的格式如下所示</span></p></li><li><p><span>共享目录 客户端（导出选项）</span></p><ul><li><span>共享目录：在/etc/exports文件中添加的共享目录必须 使用绝对路径，不可以使用相对路径。而 且该目录必须事先创建好，该目录将作为 NFS服务器上的共享目录并提供给客户端 使用</span></li><li><span>客户端：客户端是指可以访问NFS服务器共享目录 的客户端计算机，客户端计算机可以是一 台计算机，也可以是一个网段，甚至是一 个域。</span></li></ul></li></ul></li></ul></li><li><p><span>SELINUX</span></p><ul><li><p><span>SELinux(Security-Enhanced Linux) 是美国国家安 全局（NSA）对于强制访问控制的实现，是 Linux上 最杰出的新安全子系统</span></p></li><li><p><span>介绍：</span></p><ul><li><span>SELinux是一组可确定哪个进程能访问文件、目 录、端口等的安全规则。</span></li><li><span>SELinux标签有若干上下文，最关注类型上下文。 </span></li><li><span>SELinux的目标是保护用户数据免受已泄露的系 统服务的威胁</span></li></ul></li><li><p><span>三种模式</span></p><ul><li><span>强制模式：Enforcing </span></li><li><span>许可模式：Permissive </span></li><li><span>禁用模式：Disabled</span></li><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574940515508.png" referrerpolicy="no-referrer" alt="1574940515508"></li></ul></li><li><p><span>/etc/sysconfig/selinux文件 </span></p><ul><li><span>显示当前SELinux模式：getenforce </span></li><li><span>修改当前SELinux模式：setenforce</span></li></ul></li><li><p><span>文件上下文</span></p><ul><li><span>查看进程的SELinux上下文：ps -axZ </span></li><li><span>查看文件的SELinux上下文：ls -lZ </span></li><li><span>修改文件的SELinux上下文： chcon -t  上下文类型 文件</span></li></ul></li><li><p><span>布尔值</span></p><ul><li><span> SELinux布尔值是更改SELinux策略行为的开关 </span></li><li><span> SELinux布尔值是可以启用或者禁用的规则 </span></li><li><span>显示布尔值：getsebool –a </span></li><li><span>修改布尔值：setsebool –P  类型 on|off</span></li></ul></li></ul></li><li><p><span>逻辑卷</span></p><ul><li><p><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574940887192.png" referrerpolicy="no-referrer" alt="1574940887192"></p></li><li><p><span>LVM机制</span></p><ul><li><p><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574940951824.png" referrerpolicy="no-referrer" alt="1574940951824"></p></li><li><p><span>创建命令</span></p><ul><li><p><span>创建物理卷 pvcreate 设备名</span></p><ul><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574941306937.png" referrerpolicy="no-referrer" alt="1574941306937"></li></ul></li><li><p><span>创建卷组 </span></p><ul><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574941137635.png" referrerpolicy="no-referrer" alt="1574941137635"></li><li><span>strength   -s</span></li></ul></li><li><p><span>创建逻辑卷 </span></p><ul><li><img src="C:\Users\南大宋~1\AppData\Local\Temp\1574941185471.png" referrerpolicy="no-referrer" alt="1574941185471"></li><li><span>-n  ：name   -L：large</span></li></ul></li></ul></li></ul></li></ul></li></ul><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p></div>

<div  id='write'  class = 'is-node'><h2><a name="设计模式" class="md-header-anchor"></a><span>设计模式</span></h2><h4><a name="策略模式" class="md-header-anchor"></a><span>策略模式</span></h4><ul><li><p><span>动机：</span></p><ul><li><span>策略模式定义了一系列的方法并进行封装，使他们可以相互转换。策略允许算法独立于使用它的客户机而变化。</span></li><li><span>由客户端决定什么情况下使用具体策略角色（与状态模式的区别）</span></li></ul></li><li><p><span>结构：</span></p><ul><li><img src="C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205190915875.png" alt="image-20191205190915875" style="zoom:50%;" /></li></ul></li><li><p><span>优缺点：</span></p><ul><li><p><span>优点：</span></p><ul><li><span>对“开闭”的完美支持</span></li><li><span>避免使用多重条件转移语句</span></li></ul></li><li><p><span>缺点：</span></p><ul><li><span>造成多种策略类</span></li></ul></li></ul></li><li><p><span>适用：</span></p><ul><li><span>许多相关的类只在它们的行为上有所不同。策略提供了一种用许多行为之一来配置类的方法。你需要不同的算法。</span></li><li><span>当这些变量被实现为算法的一个类层次结构时，可以使用策略[HO87]。算法使用客户不应该知道的数据。使用策略模式来避免暴露复杂的、特定于算法的数据结构。</span></li><li><span>类定义了许多行为，这些行为在其操作中表现为多个条件语句。不要使用许多条件句，而是将相关的条件分支移到它们自己的策略类中。</span></li></ul></li><li><p><span>与状态模式的区别：</span></p><ul><li><p><span>是否对客户透明</span></p></li><li><p><span>策略模式允许客户根据环境或条件的不同，选择不同的具体策略来完成任务。</span></p><p><span>即状态模式中的状态转换对于用户是透明的，用户不需要关心对象的具体状态，也不需要关心状态是如何完成转换的。状态模式封装了当前的状态以及状态转换的行为。</span></p><p><span>而策略模式仅仅封装了算法，提供新算法插入到已有系统中，以及老算法从系统中退休的方便。模式本身不决定何时何地试用何种算法，算法的选择由客户端决定，因此策略模式中客户端必须明确指定试用何种具体策略，也就是策略不能对客户端透明。</span></p></li></ul></li></ul><p>&nbsp;</p><hr /><h4><a name="观察者模式" class="md-header-anchor"></a><span>观察者模式</span></h4><ul><li><p><span>模式动机：</span></p><ul><li><span>建立对象与对象之间的依赖关系，一个对象发生改变时自动通知其他对象，其他对象将相应做出反应。一个观察目标可以对应多个观察者，可以根据需要增加和删除观察者，使得系统易于扩展</span></li></ul></li><li><p><span>结构：</span></p><ul><li><img src="C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205192818337.png" alt="image-20191205192818337" style="zoom:50%;" /></li><li><span>Subject 里面有多个observers</span></li><li><span>concreteobsever 对 c subject 进行订阅</span></li></ul></li><li><p><span>使用环境</span></p><ul><li><span>一个方面依赖另一个方面 ，将这些方面封装在独立对象</span></li><li><span>一个对象改变将导致其他对象改变，不知道具体有多少对象改变</span></li><li><span>一个对象必须统治其他对象，且不知道这些对象是谁</span></li><li><span>需要在系统中创建一个触发链——</span><strong><span>创建链式触发机制</span></strong></li></ul></li><li><p><span>优缺点</span></p><ul><li><p><span>优点：</span></p><ul><li><span>符合“开闭原则”——观察者的增加和删除，主题的增加和删除</span></li><li><span>实现表示层和数据逻辑层分离</span></li><li><span>支持广播通信</span></li></ul></li><li><p><span>缺点：</span></p><ul><li><span>将所有观察者通知会花费很多时间</span></li><li><span>若观察者与目标产生循环依赖的话，可能导致系统崩溃   </span></li><li><span>没有相应机制让观察者知道目标是怎么变化的，只是知道目标发生变化了而已</span></li></ul></li></ul></li><li><p><span>组合-迭代器的方式通知观察者：复合模式中有</span></p></li><li><h4><a name="待解决" class="md-header-anchor"></a><span>待解决</span></h4></li><li><p><span>java中的观察者具体采用了哪些选择策略（推/拉/内部/外部）、原因（优缺点、JAVA语言本身的限制）</span></p><ul><li><p><span>考试内容：</span></p><p><span>内部和外部实现的问题，pattern in the pattern，如何判断内部和外部实现，观察观察者的位置。内部和外部的好处和缺点，对update的方法，谁去发起update的方法</span></p><p><span>观察者怎么用，如何与其他模式联用，如MVC这样的情况（不会用MVC的例子），观察者的实现细节：推和拉，谁是Update的发起者，哪里存储这些。</span></p></li></ul></li></ul><p>&nbsp;</p><hr /><h4><a name="工厂模式" class="md-header-anchor"></a><span>工厂模式</span></h4><p>&nbsp;</p><h4><a name="简单工厂模式" class="md-header-anchor"></a><span>简单工厂模式</span></h4><ul><li><span>简单工厂模式(Simple Factory Pattern)：。在简单工厂模式中，可以根据参数的不同返回不同类的实例。简单工厂模式专门定义一个类来负责创建其他类的实例，被创建的实例通常都具有共同的父类。</span></li></ul><p><img src="C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205210217187.png" referrerpolicy="no-referrer" alt="image-20191205210217187"></p><ul><li><p><span>分析</span></p><ul><li><p><span>简单工厂模式最大的问题在于</span></p><ul><li><span>工厂类的职责相对过重，增加新的产品需要修改工厂类的判断逻辑，</span></li><li><span>这一点与开闭原则是相违背的。</span></li></ul></li><li><p><span>简单工厂模式的要点在于：当你需要什么，只需要传入一个正确的参数，就可以获取你所需要的对象，而无须知道其创建细节</span></p></li></ul></li><li><p><span>优点</span></p><ul><li><span>工厂类含有必要的判断逻辑，可以决定在什么时候创建哪一个产品类的实例，客户端可以免除直接创建产品对象的责任，而仅仅“消费”产品；</span></li><li><span>简单工厂模式通过这种做法实现了对责任的分割，它提供了专门的工厂类用于创建对象。客户端无须知道所创建的具体产品类的类名，只需要知道具体产品类所对应的参数即可，对于一些复杂的类名，通过简单工厂模式可以减少使用者的记忆量。</span></li></ul></li><li><p><span>缺点</span></p><ul><li><span>由于工厂类集中了所有产品创建逻辑，一旦不能正常工作，整个系统都要受到影响。</span></li><li><span>使用简单工厂模式将会增加系统中类的个数，在一定程序上增加了系统的复杂度和理解难度。</span></li><li><span>系统扩展困难，一旦添加新产品就不得不修改工厂逻辑，在产品类型较多时，有可能造成工厂逻辑过于复杂，不利于系统的扩展和维护。</span></li><li><span>简单工厂模式由于使用了静态工厂方法，造成工厂角色无法形成基于继承的等级结构。</span></li></ul></li><li><p><span>适用情况</span></p><ul><li><span>工厂类负责创建的对象比较少：由于创建的对象较少，不会造成工厂方法中的业务逻辑太过复杂。</span></li><li><span>客户端只知道传入工厂类的参数，对于如何创建对象不关心：客户端既不需要关心创建细节，甚至连类名都不需要记住，只需要知道类型所对应的参数。</span></li></ul><p>&nbsp;</p></li></ul><h4><a name="工厂方法" class="md-header-anchor"></a><span>工厂方法</span></h4><ul><li><span>工厂方法模式(Factory Method Pattern)又称为工厂模式，在工厂方法模式中，工厂父类负责定义创建产品对象的公共接口，而工厂子类则负责生成具体的产品对象，这样做的目的是将产品类的实例化操作延迟到工厂子类中完成，即通过工厂子类来确定究竟应该实例化哪一个具体产品类。</span></li></ul><p><img src="C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205210436672.png" referrerpolicy="no-referrer" alt="image-20191205210436672"></p><ul><li><p><span>分析</span></p><ul><li><span>工厂方法模式是简单工厂模式的进一步抽象和推广。由于使用了面向对象的多态性，工厂方法模式保持了简单工厂模式的优点，而且克服了它的缺点。在工厂方法模式中，核心的工厂类不再负责所有产品的创建，而是将具体创建工作交给子类去做。这个核心类仅仅负责给出具体工厂必须实现的接口，而不负责哪一个产品类被实例化这种细节，这使得工厂方法模式可以允许系统在不修改工厂角色的情况下引进新产品。</span></li></ul></li><li><p><span>优点</span></p><ul><li><span>在工厂方法模式中，工厂方法用来创建客户所需要的产品，同时还向客户隐藏了哪种具体产品类将被实例化这一细节，用户只需要关心所需产品对应的工厂，无须关心创建细节，甚至无须知道具体产品类的类名。</span></li><li><span>基于工厂角色和产品角色的多态性设计是工厂方法模式的关键。它能够使工厂可以自主确定创建何种产品对象，而如何创建这个对象的细节则完全封装在具体工厂内部。工厂方法模式之所以又被称为多态工厂模式，是因为所有的具体工厂类都具有同一抽象父类。</span></li><li><span>使用工厂方法模式的另一个优点是在系统中加入新产品时，无须修改抽象工厂和抽象产品提供的接口，无须修改客户端，也无须修改其他的具体工厂和具体产品，而只要添加一个具体工厂和具体产品就可以了。这样，系统的可扩展性也就变得非常好，完全符合“开闭原则”。</span></li></ul></li><li><p><span>缺点</span></p><ul><li><span>在添加新产品时，需要编写新的具体产品类，而且还要提供与之对应的具体工厂类，系统中类的个数将成对增加，在一定程度上增加了系统的复杂度，有更多的类需要编译和运行，会给系统带来一些额外的开销。</span></li><li><span>由于考虑到系统的可扩展性，需要引入抽象层，在客户端代码中均使用抽象层进行定义，增加了系统的抽象性和理解难度，且在实现时可能需要用到DOM、反射等技术，增加了系统的实现难度。</span></li></ul></li></ul><p>&nbsp;</p><ul><li><p><span>适用情况</span></p><ul><li><span>一个类不知道它所需要的对象的类：在工厂方法模式中，客户端不需要知道具体产品类的类名，只需要知道所对应的工厂即可，具体的产品对象由具体工厂类创建；客户端需要知道创建具体产品的工厂类。</span></li><li><span>一个类通过其子类来指定创建哪个对象：在工厂方法模式中，对于抽象工厂类只需要提供一个创建产品的接口，而由其子类来确定具体要创建的对象，利用面向对象的多态性和里氏代换原则，在程序运行时，子类对象将覆盖父类对象，从而使得系统更容易扩展。</span></li><li><span>将创建对象的任务委托给多个工厂子类中的某一个，客户端在使用时可以无须关心是哪一个工厂子类创建产品子类，需要时再动态指定，可将具体工厂类的类名存储在配置文件或数据库中</span></li></ul></li></ul><p>&nbsp;</p><h4><a name="抽象工厂模式" class="md-header-anchor"></a><span>抽象工厂模式</span></h4><ul><li><p><span>动机</span></p><ul><li><span>生产出的商品不是一个简单的对象，而是多种不同产品</span></li><li><span>工厂方法模式针对的是一个产品等级结构，而抽象工厂模式则需要面对多个产品等级结构</span></li></ul></li><li><p><span>定义</span></p><ul><li><span>抽象工厂模式(Abstract Factory Pattern)：提供一个创建一系列相关或相互依赖对象的接口，而无须指定它们具体的类。抽象工厂模式又称为Kit模式，属于对象创建型模式。</span>
<img src="C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205210700731.png" referrerpolicy="no-referrer" alt="image-20191205210700731"></li></ul></li><li><p><span>优点</span></p><ul><li><span>符合开闭原则</span></li></ul></li><li><p><span>缺点</span></p><ul><li><span>在添加新的产品对象时，难以扩展抽象工厂来生产新种类的产品，这是因为在抽象工厂角色中规定了所有可能被创建的产品集合，要支持新种类的产品就意味着要对该接口进行扩展，而这将涉及到对抽象工厂角色及其所有子类的修改，显然会带来较大的不便。</span></li><li><span>开闭原则的倾斜性（增加新的工厂和产品族容易，增加新的产品等级结构麻烦）</span></li></ul></li><li><p><span>使用环境</span></p><ul><li><span>系统中有多于一个的产品族，而每次只使用其中某一产品族。</span></li></ul></li></ul><p><span>工厂模式的退化</span></p><ul><li><span>当抽象工厂模式中每一个具体工厂类只创建一个产品对象，也就是只存在一个产品等级结构时，抽象工厂模式退化成工厂方法模式；</span></li><li><span>当工厂方法模式中抽象工厂与具体工厂合并，提供一个统一的工厂来创建产品对象，并将创建对象的工厂方法设计为静态方法时，工厂方法模式退化成简单工厂模式。</span></li></ul><p>&nbsp;</p><p>&nbsp;</p><hr /><h4><a name="命令模式" class="md-header-anchor"></a><span>命令模式</span></h4><ul><li><p><span>动机：请求发送者与请求接收者解耦。客户端只需在程序运行时指定具体的请求接收者</span></p></li><li><p><span>定义：将请求封装为一个对象，用不用的请求对客户进行参数化（支持undo，宏）</span></p></li><li><p><span>结构：</span></p><ul><li><img src="C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205200021777.png" alt="image-20191205200021777" style="zoom:50%;" /></li><li><img src="C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205200119393.png" alt="image-20191205200119393" style="zoom:50%;" /></li></ul></li><li><p><span>优缺点：</span></p><ul><li><span>优点：降低耦合，符合开闭</span></li><li><span>缺点： pass</span></li></ul></li><li><p><span>适用环境：</span></p><ul><li><span>需要将请求调用者和请求接受者解耦</span></li><li><span>需要对不同的时间指定请求，将请求排队和执行请求</span></li><li><span>需要支持命令撤销和恢复操作</span></li><li><span>需要将一组操作组合在一起，即支持宏命令（数组来实现：组合）</span></li></ul></li><li><p><span>宏命令（MacroCommand）：配合组合模式</span></p><ul><li><img src="C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205200832402.png" referrerpolicy="no-referrer" alt="image-20191205200832402"><span>  </span></li></ul></li></ul><p>&nbsp;</p><p>&nbsp;</p><h4><a name="" class="md-header-anchor"></a><span> </span></h4><p>&nbsp;</p><p>&nbsp;</p><hr /><h4><a name="模板方法模式" class="md-header-anchor"></a><span>模板方法模式</span></h4><ul><li><p><span>动机：基于继承的代码复用，将相同的代码放到父类，不同的方法实现放在子类中（典型的抽象类）</span></p></li><li><p><span>定义：定义算法的骨架，将一些步骤延迟到子类。不改变一个算法的结构即可重定义算法的某些步骤</span></p></li><li><p><span>结构：</span></p><ul><li><img src="C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205201730783.png" alt="image-20191205201730783" style="zoom:50%;" /></li></ul></li><li><p><span>优缺点：</span></p><ul><li><p><span>优点：</span></p><ul><li><p><span>由子类实现细节处理</span></p></li><li><p><span>由父类实现算法骨架</span></p></li><li><p><span>反向控制结构——通过钩子方法（isPrint()）实现，子类可以通过重写</span></p><ul><li><span>父类定义一下空的方法，子类去实现</span></li></ul></li><li><p><span>符合开闭原则</span></p></li></ul></li><li><p><span>缺点：类的增加</span></p></li></ul></li><li><p><span>子类不显式调用父类的方法，而是通过覆盖父类的方法来实现某些具体的业务逻辑，</span><strong><span>父类控制对子类的调用。</span></strong></p></li><li><p><span>使用环境：</span></p><ul><li><p><span>    i.一次性实现一个算法的不变的部分，并将可变的行为留给子类来实现。</span></p><p><span>    ii.各子类中公共的行为应被提取出来并集中到一个公共父类中以避免代码重复。</span></p><p><span>   iii.对一些复杂的算法进行分割，将其算法中固定不变的部分设计为模板方法和父类具体方法，而一些可     </span><span>        </span><span>以改变的细节由其子类来实现。</span></p><p><span>   iv.控制子类的扩展。</span></p></li></ul></li></ul><p>&nbsp;</p><p>&nbsp;</p><hr /><h4><a name="状态模式" class="md-header-anchor"></a><span>状态模式</span></h4><ul><li><p><span>动机：</span></p><ul><li><span>一个对象的行为取决于一个或多个动态变化的属性，这样的属性叫做状态</span></li></ul></li><li><p><span>定义：</span></p><ul><li><span>对象行为模式，允许一个对象在其内部状态改变时改变它的行为，对象看起来似乎修改了它的类</span></li></ul></li><li><p><span>结构</span></p><ul><li><img src="C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205203139211.png" referrerpolicy="no-referrer" alt="image-20191205203139211"></li></ul></li><li><p><span>优缺点：</span></p><ul><li><p><span>优点： 封装了转换规则 枚举可能的状态 可以方便的增加新状态</span></p><p><span>            </span><span>允许转态转换逻辑与状态对象合成一体</span></p><p><span>            </span><span>让多个环境对象共享一个组状态对象从而减少系统中对象的个数</span></p></li><li><p><span>缺点：不符合开闭，增加了类</span></p></li></ul></li><li><p><span>使用环境</span></p><ul><li><p><span>对象的行为依赖于它的状态，并且可以根据她的状态改变她的相关行为</span></p><p><span>包含大量与对象状态有关的条件语句</span></p></li></ul></li></ul><p>&nbsp;</p><hr /><h4><a name="外观模式" class="md-header-anchor"></a><span>外观模式</span></h4><ul><li><p><span>动机</span></p><ul><li><span>引入外观角色后，用户只需要直接与外观角色交互，用户与子系统之间的复杂关系由外观角色来实现，降低了系统的耦合度。</span></li></ul></li><li><p><span>结构：</span></p><ul><li><img src="C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205203633222.png" referrerpolicy="no-referrer" alt="image-20191205203633222"></li><li><span>单一职责：系统划分为多个子系统有利于降低系统的复杂性。外观模式中，将系统划分出多个子系统，使他们之间通信和相互依赖关系达到最小。外观对象为子系统的访问提供了一个简单又单一的入口</span></li><li><span>迪米特原则：通过引入外观类，降低了原有系统的复杂度，</span><strong><span>同时降低客户端与子系统类的耦合度。即客户端只需要与外观对象打交道，无需了解子系统内部的细节，不需要与子系统内部的若干对象打交道。</span></strong></li></ul></li><li><p><span>优缺点：</span></p><ul><li><p><span>优点：</span><strong><span>对客户屏蔽子系统组件，客户处理对象数目减少，使得子系统使用起来更加容易</span></strong></p><p><strong><span>实现了子系统与客户之间的松耦合。子系统的组件变化不会影响客户类，只需调整外观类。</span></strong></p><p><strong><span>降低编译依赖性，简化系统的移植过程。可以独立地编译子系统。</span></strong></p><p><strong><span>不影响用户直接使用子系统类。</span></strong></p></li><li><p><span>缺点：</span><strong><span>不能很好地限制客户使用子系统类</span></strong></p><p><strong><span>违背了*</span></strong><span>*“</span><strong></strong><span>开闭原则</span><strong></strong><span>”</span><strong></strong><span>，不引入抽象外观类的情况下，添加子系统可能要修改外观类。**</span></p></li></ul></li><li><p><span>适用环境：</span></p><ul><li><span>为一个复杂系统提供一个简单接口时</span></li><li><span>客户程序与多个子系统之间存在很大的依赖性</span></li><li><span>层次化的结构中使用外观模式，使用外观模式定义每层的入口，层与层之间不直接产生联系，通过外观类建立联系，降低层间耦合度</span></li></ul></li><li><p><span>不要试图通过外观类为子系统增加新行为</span></p></li><li><p><img src="C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205204108256.png" referrerpolicy="no-referrer" alt="image-20191205204108256"></p></li></ul><p>&nbsp;</p><hr /><h4><a name="代理模式" class="md-header-anchor"></a><span>代理模式</span></h4><ul><li><p><span>动机：代理对象在客户端和目标对象之间起到中介的作用，并且可以通过代理对象去掉客户不能看到的内容和服务或者客户需要的额外服务</span></p></li><li><p><span>定义：通过引入代理对象来间接访问一个对象，由代理对象控制对原对象的引用</span></p></li><li><p><span>结构</span></p><ul><li><img src="C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205204534262.png" referrerpolicy="no-referrer" alt="image-20191205204534262"></li></ul></li><li><p><span>远程代理，虚拟代理</span></p><ul><li><span>虚拟代理： 小对象代表大对象，减少系统资源的消耗，对系统优化并提高响应速度。真正的大对象在需要时才会被真正创建</span></li><li><img src="C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205204729484.png" referrerpolicy="no-referrer" alt="image-20191205204729484"></li></ul></li><li><p><span>优缺点：</span></p><ul><li><span>优点：协调调用者和被调用者，降低耦合度</span></li><li><span>缺点：复杂性。可能造成请求的处理速度变慢</span></li></ul></li></ul><p>&nbsp;</p><p>&nbsp;</p><hr /><h4><a name="单例模式" class="md-header-anchor"></a><span>单例模式</span></h4><ul><li><p><span>动机 </span></p><ul><li><span>只有一个实例比较重要</span></li></ul></li><li><p><span>定义</span></p><ul><li><span>单例模式(Singleton Pattern)：单例模式确保某一个类只有一个实例，而且自行实例化并向整个系统提供这个实例，这个类称为单例类，它提供全局访问的方法。</span></li></ul></li><li><ul><li><img src="C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205205213653.png" alt="image-20191205205213653" style="zoom:80%;" /></li><li><img src="C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205213115381.png" alt=" image-20191205213115381" style="zoom:80%;" /></li></ul></li></ul><p>&nbsp;</p><p>&nbsp;</p><hr /><h4><a name="适配器模式" class="md-header-anchor"></a><span>适配器模式</span></h4><blockquote><p><span>将一个类的接口转换为客户期望的另一个接口。让原本不兼容的类可以合作无间</span></p></blockquote><ul><li><p><span>动机</span></p><ul><li><span>现有的接口需要转化为客户类期望的接口，这样保证了对现有类的重用</span></li><li><span>当客户类调用适配器的方法时，在适配器类的内部将调用适配者类的方法，而这个过程对客户类是透明的，客户类并不直接访问适配者类。因此，适配器可以使由于接口不兼容而不能交互的类可以一起工作。这就是适配器模式的模式动机。</span></li></ul></li><li><p><span>定义</span></p><ul><li><span>适配器模式(Adapter Pattern) ：将一个接口转换成客户希望的另一个接口，适配器模式使接口不兼容的那些类可以一起工作，其别名为包装器(Wrapper)。适配器模式既可以作为类结构型模式，也可以作为对象结构型模式</span></li></ul></li><li><p><span>结构：</span></p><ul><li><img src="C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205205602904.png" alt="image-20191205205602904" style="zoom:80%;" /></li></ul></li><li><p><span>适配器类持有新的引用，再把适配器放入旧的里面</span></p></li><li><p><span>优点</span></p><ul><li><span>引入一个适配器类来重用现有的适配者类，而无须修改原有代码</span></li><li><span>开闭原则</span></li><li><span>提高了适配者的复用性</span></li></ul></li></ul><p>&nbsp;</p><hr /><h4><a name="迭代器模式" class="md-header-anchor"></a><span>迭代器模式</span></h4><ul><li><span>定义 ： 提供一个方法顺序的访问一个聚合对象的各个元素，而又不暴露其内部的表示</span></li></ul><p>&nbsp;</p><hr /><h4><a name="组合模式" class="md-header-anchor"></a><span>组合模式</span></h4><ul><li><span>组合（Composite）模式的定义：有时又叫作部分-整体模式，它是一种将对象组合成树状的层次结构的模式，用来表示“部分-整体”的关系，使用户对单个对象和组合对象具有一致的访问性。</span></li><li><span>组合模式的主要优点有：</span></li></ul><ol start='' ><li><ul><li><span>组合模式使得客户端代码可以一致地处理单个对象和组合对象，无须关心自己处理的是单个对象，还是组合对象，这简化了客户端代码；</span></li></ul></li><li><ul><li><span>更容易在组合体内加入新的对象，客户端不会因为加入了新的对象而更改源代码，满足“开闭原则”；</span></li></ul></li></ol><p>&nbsp;</p><p><img src=" C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205220754959.png" alt="image-20191205220754959" style="zoom:50%;" /></p><ul><li><span>树枝构件对接口持有引用</span></li><li><span>主要缺点是：</span></li></ul><ol start='' ><li><span>设计较复杂，客户端需要花更多时间理清类之间的层次关系；</span></li><li><span>不容易限制容器中的构件；</span></li><li><span>不容易用继承的方法来增加构件的新功能；</span></li></ol><hr /><h4><a name="装饰模式" class="md-header-anchor"></a><span>装饰模式</span></h4><ul><li><p><span>动机</span></p><ul><li><span>装饰模式可以在不需要创造更多子类的情况下，将对象的功能加以扩展。这就是装饰模式的模式动机</span></li></ul></li><li><p><span>定义</span></p><ul><li><span>装饰模式(Decorator Pattern) ：动态地给一个对象增加一些额外的职责(Responsibility)，就增加对象功能来说，装饰模式比生成子类实现更为灵活</span></li></ul></li></ul><p><img src="C:\Users\南大宋仲基\AppData\Roaming\Typora\typora-user-images\image-20191205215230419.png" referrerpolicy="no-referrer" alt="image-20191205215230419"></p><ul><li><p><span>装饰者不仅仅继承上级 更是拥有上级的引用</span></p></li><li><p><span>分析</span></p><ul><li><span>与继承关系相比，关联关系的主要优势在于不会破坏类的封装性，而且继承是一种耦合度较大的静态关系，无法在程序运行时动态扩展。在软件开发阶段，关联关系虽然不会比继承关系减少编码量，但是到了软件维护阶段，由于关联关系使系统具有较好的松耦合性，因此使得系统更加容易维护。当然，关联关系的缺点是比继承关系要创建更多的对象</span></li></ul></li><li><p><span>优点 </span></p><ul><li><span>装饰模式更加的灵活</span></li><li><span>动态的扩展</span></li><li><span>可以多个具体装饰类装饰同一对象</span></li><li><span>开闭原则，构建类与装饰类可以独立变化，随意组合</span></li></ul></li><li><p><span>缺点</span></p><ul><li><span>容易出错，排查麻烦</span></li></ul></li><li><p><span>使用环境</span></p><ul><li><span>在不影响其他对象的情况下，以动态、透明的方式给单个对象添加职责。</span></li><li><span>需要动态地给一个对象增加功能，这些功能也可以动态地被撤销。</span></li><li><span>当不能采用继承的方式对系统进行扩充或者采用继承不利于系统扩展和维护时。不能采用继承的情况主要有两类：第一类是系统中存在大量独立的扩展，为支持每一种组合将产生大量的子类，使得子类数目呈爆炸性增长；第二类是因为类定义不能继承（如final类）</span></li></ul></li></ul><p>&nbsp;</p><p>&nbsp;</p></div>

    <div class="article-entry" itemprop="articleBody">
      
        <h4 id="redis的库存如何与数据库的库存保持一致"><a href="#redis的库存如何与数据库的库存保持一致" class="headerlink" title="redis的库存如何与数据库的库存保持一致"></a>redis的库存如何与数据库的库存保持一致</h4><figure class="highlight angelscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">redis的数量不是库存,他的作用仅仅只是为了阻挡多余的请求透穿到DB，起到一个保护的作用</span><br><span class="line">因为秒杀的商品有限，比如<span class="number">10</span>个，让<span class="number">1</span>万个请求区访问DB是没有意义的，因为最多也就只能<span class="number">10</span>个</span><br><span class="line">请求下单成功，所有这个是一个伪命题，我们是不需要保持一致的</span><br></pre></td></tr></table></figure>

<h4 id="redis-预减成功，DB扣减库存失败怎么办"><a href="#redis-预减成功，DB扣减库存失败怎么办" class="headerlink" title="redis 预减成功，DB扣减库存失败怎么办"></a>redis 预减成功，DB扣减库存失败怎么办</h4><figure class="highlight diff"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="deletion">-其实我们可以不用太在意，对用户而言，秒杀不中是正常现象，秒杀中才是意外，单个用户秒杀中</span></span><br><span class="line"><span class="deletion">-1.本来就是小概率事件，出现这种情况对于用户而言没有任何影响</span></span><br><span class="line"><span class="deletion">-2.对于商户而言，本来就是为了活动拉流量人气的，卖不完还可以省一部分费用，但是活动还参与了，也就没有了任何影响</span></span><br><span class="line"><span class="deletion">-3.对网站而言，最重要的是体验，只要网站不崩溃，对用户而言没有任何影响</span></span><br></pre></td></tr></table></figure>

    <h1 itemprop="name">
      <a class="article-title" href="/2020/03/28/%E8%B6%85%E5%8D%96%E9%97%AE%E9%A2%98%E7%9A%84%E8%A7%A3%E5%86%B3/">超卖问题的解决</a>
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h2 id="超卖问题"><a href="#超卖问题" class="headerlink" title="超卖问题"></a>超卖问题</h2><h4 id="为什么出现超卖现象？"><a href="#为什么出现超卖现象？" class="headerlink" title="为什么出现超卖现象？"></a>为什么出现超卖现象？</h4><ul>
<li><ol>
<li><p>不同用户在读请求的时候，发现商品库存足够，然后同时发起请求，进行秒杀操作，减库存，导致库存减为负数。</p>
</li>
<li><p>同一用户在有库存的时候，连续发出多个请求，两个请求同时存在，于是生成了多个订单。</p>
</li>
</ol>
</li>
</ul>
<ul>
<li><p>对于第二种：</p>
<ul>
<li>在数据库里将用户id和商品id加上唯一索引</li>
</ul>
</li>
<li><p>对于第一种：</p>
<ul>
<li><p>最简单的方法，更新数据库减库存的时候，进行库存限制条件。</p>
<p>and stock_count &gt; 0;</p>
<p>可以简单的解决超卖的情况，但不能完全避免</p>
</li>
<li><p>深层原因是，因为数据库底层的写操作和读操作可以同时进行，而<strong>mysq数据库lInnoDB引擎默认的是非锁定一致读</strong>，所以当用户A去修改库存的时候，用户B依然可以读到库存&gt;0，所以出现了超卖现象。</p>
</li>
</ul>
</li>
</ul>
<h4 id="解决方案："><a href="#解决方案：" class="headerlink" title="解决方案："></a>解决方案：</h4><ul>
<li><p>在读操作上加锁，select ….for upfate.这样用户A在进行读操作的同时，用户B就需要等待。</p>
<p>(悲观锁方法）</p>
<ul>
<li>基于悲观锁，性能较低</li>
</ul>
</li>
<li><p>增加version数字型字段，读取数据的时候将其一并读出，<strong>数据每更新一次时，version+1</strong>，在提交更新时，判断当前版本信息与第一次取出的version是不是一致，如果一致则更新</p>
</li>
<li><h5 id="redis-分布式锁"><a href="#redis-分布式锁" class="headerlink" title="redis 分布式锁"></a>redis 分布式锁</h5><p>- </p>
</li>
</ul>

      
    </div>

lapsed" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">Topic Exchange 主题交换机</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">定义：主题类型的交换机与一个队列绑定时，可以指定按模式匹配的routing key。</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">通配符有两个，*代表匹配一个单词。#代表匹配零个或者多个单词。单词与单词之间用 . 隔开。 路由规则：发送消息到主题类型的交换机时，routing key符合binding key的模式时，绑定的队列才能收到消息。</span></li><li style="line-height: 24px;"><span class="content mubu-node" images="%5B%7B%22id%22%3A%222df171012a8187073-6082657%22%2C%22oh%22%3A603%2C%22ow%22%3A1253%2C%22uri%22%3A%22document_image%2F5803b8a9-e21f-44db-93aa-befb70b5ca71-6082657.jpg%22%2C%22w%22%3A769%7D%5D" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;"></span><div style="padding: 3px 0"><img src="https://img.mubu.com/document_image/5803b8a9-e21f-44db-93aa-befb70b5ca71-6082657.jpg" style="max-width: 720px; width: 769px;" class="attach-img"></div></li></ul></li><li class="collapsed" style="line-height: 24px;"><span class="content mubu-node collapsed" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">Fanout Exchange 广播交换机</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">定义：广播类型的交换机与一个队列绑定时，不需要指定binding key。 路由规则：当消息发送到广播类型的交换机时，不需要指定routing key，所有与之绑定的队列都能收到消息。</span></li><li style="line-height: 24px;"><span class="content mubu-node" images="%5B%7B%22id%22%3A%22394171012ae90f108-6082657%22%2C%22oh%22%3A442%2C%22ow%22%3A1251%2C%22uri%22%3A%22document_image%2Fbb43ffb6-ab6e-45fe-ab12-27c2787c8a05-6082657.jpg%22%2C%22w%22%3A802%7D%5D" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;"></span><div style="padding: 3px 0"><img src="https://img.mubu.com/document_image/bb43ffb6-ab6e-45fe-ab12-27c2787c8a05-6082657.jpg" style="max-width: 720px; width: 802px;" class="attach-img"></div></li></ul></li></ul></li><li class="collapsed" style="line-height: 24px;"><span class="content mubu-node collapsed" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">参数说明</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li class="collapsed" style="line-height: 24px;"><span class="content mubu-node collapsed" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">声明交换机的参数</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">String type：交换机的类型，direct, topic, fanout中的一种。</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">boolean durable：是否持久化，代表交换机在服务器重启后是否还存在。</span></li></ul></li><li class="collapsed" style="line-height: 24px;"><span class="content mubu-node collapsed" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">声明队列的参数</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">boolean durable：是否持久化，代表队列在服务器重启后是否还存在。 boolean exclusive：是否排他性队列。排他性队列只能在声明它的Connection中使用，连接断开时自动删除。</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">boolean autoDelete：是否自动删除。如果为true，至少有一个消费者连接到这个队列，之后所有与这个队列连接 的消费者都断开时，队列会自动删除。</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">Map&lt;String, Object&gt; arguments：队列的其他属性，例如x-message-ttl、x-expires、x-max-length、x-maxlength-bytes、x-dead-letter-exchange、x-dead-letter-routing-key、x-max-priority。</span></li></ul></li></ul></li><li class="collapsed" style="line-height: 24px;"><span class="content mubu-node collapsed" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">死信队列</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">有三种情况消息会进入DLX（Dead Letter Exchange）死信交换机。</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">1、(NACK || Reject ) &amp;&amp; requeue == false </span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">2、消息过期 </span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">3、队列达到最大长度（先入队的消息会被发送到DLX）</span></li></ul></li><li style="line-height: 24px;"><span class="content mubu-node" images="%5B%7B%22id%22%3A%221b0171012f3984015-6082657%22%2C%22oh%22%3A623%2C%22ow%22%3A1272%2C%22uri%22%3A%22document_image%2F3e588885-b9a9-46a7-a08d-0d03b0119a58-6082657.jpg%22%2C%22w%22%3A829%7D%5D" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;"></span><div style="padding: 3px 0"><img src="https://img.mubu.com/document_image/3e588885-b9a9-46a7-a08d-0d03b0119a58-6082657.jpg" style="max-width: 720px; width: 829px;" class="attach-img"></div></li></ul></li><li class="collapsed" style="line-height: 24px;"><span class="content mubu-node collapsed" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">延迟队列</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">RabbitMQ本身不支持延迟队列。可以使用TTL结合DLX的方式来实现消息的延迟投递，即把DLX跟某个队列绑定， 到了指定时间，消息过期后，就会从DLX路由到这个队列，消费者可以从这个队列取走消息。 另一种方式是使用rabbitmq-delayed-message-exchange插件。</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">当然，将需要发送的信息保存在数据库，使用任务调度系统扫描然后发送也是可以实现的。</span></li></ul></li><li class="collapsed" style="line-height: 24px;"><span class="content mubu-node collapsed" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">限流</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">服务端流控（Flow Control）</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">RabbitMQ 会在启动时检测机器的物理内存数值。默认当 MQ 占用 40% 以上内存时，MQ 会主动抛出一个内存警 告并阻塞所有连接（Connections）。可以通过修改 rabbitmq.conﬁg 文件来调整内存阈值，默认值是 0.4，如下 所示：&nbsp; &nbsp;[{rabbit, [{vm_memory_high_watermark, 0.4}]}]. 默认情况，如果剩余磁盘空间在 1GB 以下，RabbitMQ 主动阻塞所有的生产者。这个阈值也是可调的。</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">注意队列长度只在消息堆积的情况下有意义，而且会删除先入队的消息，不能实现服务端限流</span></li></ul></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">消费端限流</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">在AutoACK为false的情况下，如果一定数目的消息（通过基于consumer或者channel设置Qos的值）未被确认 前，不进行消费新的消息。</span></li><li style="line-height: 24px;"><span class="content mubu-node" images="%5B%7B%22id%22%3A%22220171013175c00a3-6082657%22%2C%22oh%22%3A101%2C%22ow%22%3A1017%2C%22uri%22%3A%22document_image%2Fa0be6241-7fb4-484b-a6db-764b7a27d1fa-6082657.jpg%22%2C%22w%22%3A657%7D%5D" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;"></span><div style="padding: 3px 0"><img src="https://img.mubu.com/document_image/a0be6241-7fb4-484b-a6db-764b7a27d1fa-6082657.jpg" style="max-width: 720px; width: 657px;" class="attach-img"></div></li></ul></li></ul></li><li class="collapsed" style="line-height: 24px;"><span class="content mubu-node collapsed" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">可靠性投递：</span><br><span class="note" style="display: inline-block; color: rgb(136, 136, 136); line-height: 22px; min-height: 22px; font-size: 14px; padding-bottom: 2px;">首先需要明确，效率与可靠性是无法兼得的，如果要保证每一个环节都成功，势必会对消息的收发效率造成影响。&nbsp;如果是一些业务实时一致性要求不是特别高的场合，可以牺牲一些可靠性来换取效率。&nbsp;</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" images="%5B%7B%22id%22%3A%2229c1710132f57f0d-6082657%22%2C%22oh%22%3A432%2C%22ow%22%3A1597%2C%22uri%22%3A%22document_image%2Ffc8cf6a2-3608-41c2-a766-a68fd37cd9e6-6082657.jpg%22%2C%22w%22%3A745%7D%5D" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;"></span><div style="padding: 3px 0"><img src="https://img.mubu.com/document_image/fc8cf6a2-3608-41c2-a766-a68fd37cd9e6-6082657.jpg" style="max-width: 720px; width: 745px;" class="attach-img"></div></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">1、确保消息发送到RabbitMQ服务器</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">可能因为网络或者Broker的问题导致①失败，而生产者是无法知道消息是否正确发送到Broker的。</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">解决方案：</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">第一种是Transaction（事务）模式 ：在通过channel.txSelect方法开启事务之后，我们便可以发布消息给RabbitMQ了，如果事务提交成功，则消息一定 到达了RabbitMQ中，如果在事务提交执行之前由于RabbitMQ异常崩溃或者其他原因抛出异常，这个时候我们便 可以将其捕获，进而通过执行channel.txRollback方法来实现事务回滚。使用事务机制的话会“吸干”RabbitMQ的性 能，一般不建议使用。</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">第二种Conﬁrm（确认）模式：生产者通过调用channel.conﬁrmSelect方法（即Conﬁrm.Select命令）将信道设置为conﬁrm模式。一旦消息被投 递到所有匹配的队列之后，RabbitMQ就会发送一个确认（Basic.Ack）给生产者（包含消息的唯一ID），这就使得 生产者知晓消息已经正确到达了目的地了。</span></li></ul></li></ul></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">2、确保消息路由到正确的队列</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">可能因为路由关键字错误，或者队列不存在，或者队列名称错误导致②失败。</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">解决方案：</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">使用mandatory参数和ReturnListener，可以实现消息无法路由的时候返回给生产者。</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">另一种方式就是使用备份交换机（alternate-exchange），无法路由的消息会发送到这个交换机上。</span></li></ul></li></ul></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">3、确保消息在队列正确地存储</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">可能因为系统宕机、重启、关闭等等情况导致存储在队列的消息丢失，即③出现问题。</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">队列 交换机 消息持久化</span></li></ul></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">4、确保消息从队列正确地投递到消费者</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">如果消费者收到消息后未来得及处理即发生异常，或者处理过程中发生异常，会导致④失败。</span></li><li class="collapsed" style="line-height: 24px;"><span class="content mubu-node collapsed" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">解决方案：</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">为了保证消息从队列可靠地达到消费者，RabbitMQ提供了消息确认机制（message acknowledgement）。消费 者在订阅队列时，可以指定autoAck参数，当autoAck等于false时，RabbitMQ会等待消费者显式地回复确认信号 后才从队列中移去消息。</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">如果消息消费失败，也可以调用Basic.Reject或者Basic.Nack来拒绝当前消息而不是确认。如果requeue参数设置为 true，可以把这条消息重新存入队列，以便发给下一个消费者（当然，只有一个消费者的时候，这种方式可能会出 现无限循环重复消费的情况，可以投递到新的队列中，或者只打印异常日志）。</span></li></ul></li></ul></li></ul></li><li class="collapsed" style="line-height: 24px;"><span class="content mubu-node collapsed" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">如何保证消息不被重复消费？或者说，如何保证消息消费时的幂等性？</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li class="collapsed" style="line-height: 24px;"><span class="content mubu-node collapsed" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">消息重复可能会有两个原因：</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">1、生产者的问题，环节①重复发送消息，比如在开启了Conﬁrm模式但未收到确认。</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;"> 2、环节④出了问题，由于消费者未发送ACK或者其他原因，消息重复投递。 </span></li></ul></li><li class="collapsed" style="line-height: 24px;"><span class="content mubu-node collapsed" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">解决方案：</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">对于重复发送的消息，可以对每一条消息生成一个唯一的业务ID，通过日志或者建表来做重复控制。</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">比如：在写入消息队列的数据做唯一标示，消费消息时，根据唯一标识判断是否消费过；</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">假设你有个系统，消费一条消息就往数据库里插入一条数据，要是你一个消息重复两次，你不就插入了两条，这数据不就错了？但是你要是消费到第二次的时候，自己判断一下是否已经消费过了，若是就直接扔了，这样不就保留了一条数据，从而保证了数据的正确性</span></li></ul></li></ul></li></ul></li><li class="collapsed" style="line-height: 24px;"><span class="content mubu-node collapsed" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">消息的顺序性</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">消息的顺序性指的是消费者消费的顺序跟生产者产生消息的顺序是一致的。</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">在RabbitMQ中，一个队列有多个消费者时，由于不同的消费者消费消息的速度是不一样的，顺序无法保证。</span></li><li class="collapsed" style="line-height: 24px;"><span class="content mubu-node collapsed" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">解决方案：</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">拆分多个 queue，每个 queue 一个 consumer，就是多一些 queue 而已，确实是麻烦点；</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">一个 queue 但是对应一个 consumer，然后这个 consumer 内部用内存队列做排队，然后分发给底层不同的 worker 来处理。</span></li></ul></li></ul></li><li class="collapsed" style="line-height: 24px;"><span class="content mubu-node collapsed" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">面试题</span><ul class="children" style="list-style: disc outside; padding-bottom: 4px;"><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">1、消息队列的作用与使用场景？</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">2、创建队列和交换机的方法？</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">3、多个消费者监听一个生产者时，消息如何分发？ </span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">4、无法被路由的消息，去了哪里？</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">5、消息在什么时候会变成Dead Letter（死信）？</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;"> 6、RabbitMQ如何实现延迟队列？ </span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">7、如何保证消息的可靠性投递？</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">8、如何在服务端和消费端做限流？</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;"> 9、如何保证消息的顺序性？</span></li><li style="line-height: 24px;"><span class="content mubu-node" style="line-height: 24px; min-height: 24px; font-size: 16px; padding: 2px 0px; display: inline-block; vertical-align: top;">10、RabbitMQ的节点类型？</span></li></ul></li></ul></div>

        <!DOCTYPE html>
<html>
<head>
<title>JVM虚拟机 - 幕布</title>
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit"/>
